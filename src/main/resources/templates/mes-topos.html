<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Mousqueton</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{assets/css/mousqueton.css}" href="../static/assets/css/mousqueton.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li> <a href="index">Accueil</a> </li>
            <li> <a href="sites">Liste des Sites</a> </li>
            <li> <a href="proposer-site">Proposer un Site</a> </li>
            <li> <a href="rechercher-site">Rechercher un Site</a> </li>
            <li> <a href="topos">Topos</a> </li>
            <li class="active"> <a href="mes-topos">Mes topos</a> </li>
            <li> <a href="emprunter-topo">Emprunter un Topo</a> </li>
          </ul>
          <form class="navbar-form navbar-right inline-form">
            <div class="form-group">
              <label for="login" hidden="true">Login</label>
              <input type="text" class="input-sm form-control" placeholder="login" id="login" />
              <label for="motdepasse" hidden="true">Mot de Passe</label>
              <input type="password" class="input-sm form-control" placeholder="mot de passe" id="motdepasse"/>
              <button type="submit" class="btn btn-primary btn-sm">Se connecter</button>
            </div>
          </form>
        </div>
      </nav>
       <header class="page-header">
        <h1>Gerer mes topos</h1>
      </header>
          <table class="table table-striped table-bordered">
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Lieu</th>
                    <th>Date de parution</th>
                    <th>Disponible au prêt ?</th>
                    <th>Changer la dispo</th>
                    <th>Suppression</th>
                </tr>
                <tr th:each ="topo : ${topos}">

                    <td th:utext="${topo.nom}">...</td>
                    <td th:utext="${topo.description}">...</td>
                    <td th:utext="${topo.lieu}">...</td>
                    <td th:utext="${topo.dateParution}">...</td>
                    <td th:utext="${topo.dispoPret} ? 'Oui' : 'Non'">...</td>
                    <form data-toggle="validator" role="form" th:object="${topo}" th:action="@{/mes-topos/modifDispoPret}" method="post">
                    <td>
                        <input type="hidden"  th:value="${topo.id}" name="idTopo"/>
                        <button type="submit" class="btn btn-primary">Rendre dispo / indispo</button>
                    </td>
                    </form>
                    <form data-toggle="validator" role="form" th:object="${topo}" th:action="@{/mes-topos/supprimerTopo}" method="post">
                        <td>
                            <input type="hidden"  th:value="${topo.id}" name="idTopo"/>
                            <button type="submit" class="btn btn-primary">Supprimer</button>
                        </td>
                    </form>
                </tr>
            </table>


      <div class="row">
        <form data-toggle="validator" role="form" th:object="${topo}" th:action="@{/mes-topos/save}" method="post" >
         <legend>Ajout d'un topo dans ma liste</legend>
          <div class="form-group">
            <label for="nom">Nom du Topo ou du Spot</label>
            <input type="text" class="form-control" th:field="*{nom}" id="nom" required="required" />
          </div>
          <div class="form-group">
            <label for="auteur">Description</label>
            <textarea type="textarea"  class="form-control" th:field="*{description}" id="description" ></textarea>
          </div>
          <div class="form-group">
            <label for="lieu">Lieu d'escalade</label>
            <input type="text" class="form-control" th:field="*{lieu}" id="lieu" required="required" />
          </div>
          <div class="form-group">
            <label for="auteur">Auteur</label>
            <input type="text" class="form-control" th:field="*{auteur}" id="auteur"/>
          </div>
          <div class="form-group">
            <label for="dispoPret">Topo disponible au prêt ?</label>
            <input class="checkbox" type="checkbox" th:field="*{dispoPret}" id="dispoPret" value="Topo disponible au prêt ?"/>
          </div>
          <button type="submit" class="btn btn-primary">Proposer</button>
        </form>
      </div>
     </div>
  </body>
</html>
